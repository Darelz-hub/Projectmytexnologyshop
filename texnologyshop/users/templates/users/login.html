{% extends 'users.html' %}
{% block content %}
<div class="form-login">
<h1/>Авторизация</h1>
<form method="POST">
    {% csrf_token %}
    {% if form.non_field_errors %}
    <ul>
        {% for error in form.non_field_errors %}
            <li>{{ error }}</li>
        {% endfor %}
    </ul>
{% endif %}
    {{form.as_p}}
    <p><input class="submit" type="submit" value="Войти">| <a href="http://127.0.0.1:8000/users/password_reset/"> Забыли пароль? </a></p>
    <p><a href="{% url 'users:registration' %}">Не зарегистрированы? </a></p>

</form>
</div>
{% endblock %}
