<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
<h1/>Авторизация</h1>
<form method="POST">
    {% csrf_token %}
    <div>{% if form.non_field_errors %}
    <ul>
        {% for error in form.non_field_errors %}
            <li>{{ error }}</li>
        {% endfor %}
    </ul>
{% endif %}</div>
    {{form.as_p}}
    <p><input type="submit" value="Войти"></p>

</form>
</div>
</body>
</html>
