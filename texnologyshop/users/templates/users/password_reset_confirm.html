{% extends 'users.html' %}

{% block content %}
<!--<div class="form-reset-complete">-->
<h1>Новый пароль</h1>
<form method="post">
    {% csrf_token %}
    <div class="form-error">{{ form.non_field_errors }}</div>
    {% for f in form %}
    <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
    <div class="form-error">{{ f.errors }}</div>
    {% endfor %}

    <p><input class="submit" type="submit" value="Сохранить"></p>

</form>
<!--</div>-->
{% endblock %}
